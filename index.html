<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/LogoSite3.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Cédric Le Meur</title>
    <!-- Styles de préchargement -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      
      /* Gradient statique qui correspond à votre thème clair */
      body {
        background: linear-gradient(to bottom right, #6EA8CC, #EEE9E5);
        transition: background 0.5s ease;
      }
      
      /* Pour le mode sombre */
      body.dark-mode {
        background: linear-gradient(to bottom right, #213447, #212A31);
      }
      
      /* Préchargeur */
      #app-preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: inherit;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      
      #app-preloader.loaded {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #6EA8CC;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <!-- Préchargement des scripts -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" as="script">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.fog.min.js" as="script">
  </head>
  <body>
    <!-- Préchargeur -->
    <div id="app-preloader">
      <div class="loader-spinner"></div>
    </div>
    
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Script pour détecter les préférences de thème (optionnel)
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark-mode');
      }
      
      // Cache le préchargeur après un certain temps si l'application n'a pas fini de charger
      window.addEventListener('load', function() {
        setTimeout(function() {
          const preloader = document.getElementById('app-preloader');
          if (preloader && !preloader.classList.contains('loaded')) {
            preloader.classList.add('loaded');
          }
        }, 2000); // Fallback timeout
      });
    </script>
  </body>
</html>
